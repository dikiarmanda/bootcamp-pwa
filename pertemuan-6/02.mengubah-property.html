<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = {
        nama: "Daud",
        jurusan: "Sistem Informasi",
        ipk: 3.85
      };
      console.log(foo.nama);
      foo.nama = "Muhajir";
      console.log(foo.nama);

      console.log(foo["ipk"]);
      foo["ipk"] = 3.9;
      console.log(foo["ipk"]);
    </script>
  </body>
</html>
