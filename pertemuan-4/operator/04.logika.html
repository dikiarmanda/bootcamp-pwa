<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Operator Logika</title>
  </head>
  <body>
    <h1>
      Operator Logika
    </h1>
    <script>
      let foo;

      foo = true && false;
      console.log(foo); // false

      foo = true || false;
      console.log(foo); // true

      foo = !false;
      console.log(foo); // true

      foo = true || (true && false);
      console.log(foo); // true

      foo = (false && true) || true;
      console.log(foo); // true

      foo = (false || true) && true;
      console.log(foo); // true

      foo = 5 > 6 || 8 < 9;
      console.log(foo); // true
    </script>
  </body>
</html>
