<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Operator Increment Decrement</title>
  </head>
  <body>
    <h1>
      Operator Increment Decrement
    </h1>
    <script>
      let foo;

      foo = 7;
      console.log(++foo); // 8
      console.log(foo); // 8

      foo = 7;
      console.log(foo++); // 7
      console.log(foo); // 8

      foo = 7;
      console.log(--foo); // 6
      console.log(foo); // 6

      foo = 7;
      console.log(foo--); // 7
      console.log(foo); // 6
    </script>
  </body>
</html>
