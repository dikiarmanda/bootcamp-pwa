<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Operator Assignment</title>
  </head>
  <body>
    <h1>
      Operator Assignment
    </h1>
    <script>
      // let a = 12;
      // let b = "Belajar";

      // a = a + 10;
      // a = a + a + 5;

      // b = b + " JavaScript";
      // b = b + " dari ioi";

      // console.log(a); // 49
      // console.log(b); // Belajar JavaScript dari ioi

      let a = 12;
      let b = "Belajar";

      a += 10;
      a += a + 5;
      console.log(a); // 49

      b += " JavaScript";
      b += " dari IOI";
      console.log(b); // Belajar JavaScript dari IOI

      a /= 7;
      console.log(a); // 7

      a -= 5;
      console.log(a); // 2
    </script>
  </body>
</html>
