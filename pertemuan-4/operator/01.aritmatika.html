<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <h1>
      Operator Aritmatika
    </h1>
    <script>
      let foo;

      foo = +100;
      console.log(foo); // 100

      foo = -22;
      console.log(foo); // -22

      foo = 30 + 5;
      console.log(foo); // 35

      foo = 3.33 + 9.02;
      console.log(foo); // 12.35

      foo = 9 * 7;
      console.log(foo); // 63

      foo = 9 ** 2;
      console.log(foo); // 81

      foo = 6 + 8 / 2 + 6;
      console.log(foo); // 16

      foo = (6 + 8) / 2 + 6;
      console.log(foo); // 13

      foo = 30 % 7;
      console.log(foo); // 2
    </script>
  </body>
</html>
