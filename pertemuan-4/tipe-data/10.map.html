<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map</title>
  </head>
  <body>
    <h1>
      Tipe Data Map
    </h1>
    <script>
      let foo = new Map();

      // tambah element
      foo.set(1, 100);
      foo.set("nama", "Daud");
      foo.set("huruf", ["a", "b", "c"]);

      console.log(foo);
      // Map(3) {1 => 100, 'nama' => â€˜Daud', 'huruf' => Array(3)}
      // akses element
      console.log(foo.get(1)); // 100
      console.log(foo.get("nama")); // Daud
      console.log(foo.get("huruf")); // ['a', 'b', 'c']
    </script>
  </body>
</html>
