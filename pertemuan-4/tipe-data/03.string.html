<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>String</title>
  </head>
  <body>
    <h1>
      Tipe Data String
    </h1>
    <script>
      let foo;

      foo = "Hello World";
      console.log(foo);

      foo = "Sedang belajar JavaScript";
      console.log(foo);

      foo = "199";
      console.log(foo);

      foo = "Hari Jum'at";
      console.log(foo);

      foo = 'Dia berkata : "aku sedang belajar JS"';
      console.log(foo);

      // unicode
      foo = "J\u1EA3v\u1EB3\u1E68\u1E09\u1E2D\u1E57\u1E71";
      console.log(foo); // JảvẳṨḉḭṗṱ

      foo = "\u2665 IOI \u2764";
      console.log(foo); // ♥ IO ❤

      // template string expression
      let foos = "Indonesia";
      let bars = `Selamat Pagi ${foos}`;
      console.log(bars); // Selamat Pagi Indonesia

      let bazs = "Selamat Pagi " + foos;
      console.log(bazs); // Selamat Pagi Indonesia

      console.log("Selamat Pagi ".concat(foos));

      // console.log(typeof foo);
    </script>
  </body>
</html>
