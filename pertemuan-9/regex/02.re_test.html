<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <script>
        let foo = "Belajar JavaScript dari buku JavaScript Uncover";
        let pola = /JavaScript/;

        console.log(pola.test(foo)); // true
        console.log(/buku/.test(foo)); // true
        console.log(/Buku/.test(foo)); // false
    </script>
</body>

</html>
