<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <script>
        let pola = /A{2}1{3}/;

        console.log(pola.test("AA111")); // true
        console.log(pola.test("zzAAA111zz")); // true
        console.log(pola.test("A11")); // false
        console.log(pola.test("AA11")); // false
        console.log(pola.test("A1111")); // false

        let pola2 = /A{2}1{2,3}/;

        console.log(pola2.test("AA111")); // true
        console.log(pola2.test("zzAAA111zz")); // true
        console.log(pola2.test("A11")); // false
        console.log(pola2.test("AA11")); // true
        console.log(pola2.test("A1111")); // false

        let pola3 = /A{1,}1{3,}/;

        console.log(pola3.test("AA111")); // true
        console.log(pola3.test("zzAAA111zz")); // true
        console.log(pola3.test("A11")); // false
        console.log(pola3.test("AA11")); // false
        console.log(pola3.test("A1111")); // true
    </script>
</body>

</html>
