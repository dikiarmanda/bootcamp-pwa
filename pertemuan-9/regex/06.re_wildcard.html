<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <script>
        let pola = /.b../;

        console.log(pola.test("abaa")); // true
        console.log(pola.test("aba")); // false
        console.log(pola.test("abbaa")); // true
        console.log(pola.test("baab")); // false
        console.log(pola.test("1b11")); // true
        console.log(pola.test(" b  ")); // true

        let pola2 = /^.b..$/;

        console.log(pola2.test("abaa")); // true
        console.log(pola2.test("aba")); // false
        console.log(pola2.test("abbaa")); // false
        console.log(pola2.test("baab")); // false
        console.log(pola2.test("1b11")); // true
        console.log(pola2.test(" b  ")); // true
    </script>
</body>

</html>
