<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <script>
        let pola = /[abcde]../;

        console.log(pola.test("abaa")); // true
        console.log(pola.test("fba")); // false
        console.log(pola.test("1dd")); // false
        console.log(pola.test("add")); // true
        console.log(pola.test(" dd")); // false
        console.log(pola.test("belajar")); // true

        let pola2 = /^[a-e][1-9][R-Z]./;

        console.log(pola2.test("a9R")); // false
        console.log(pola2.test("a9Ra")); // true
        console.log(pola2.test("fa9Ra")); // false
        console.log(pola2.test("e9ZA")); // true
        console.log(pola2.test("e9ZAAAAA")); // true
    </script>
</body>

</html>
