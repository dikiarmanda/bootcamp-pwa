<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      var setterUTC = new Date(0);
      setterUTC.setUTCFullYear(2021);
      console.log(setterUTC.toUTCString());
      setterUTC.setUTCMonth(2);
      console.log(setterUTC.toUTCString());
      setterUTC.setUTCDate(4);
      console.log(setterUTC.toUTCString());
      setterUTC.setUTCHours(21);
      console.log(setterUTC.toUTCString());
      setterUTC.setUTCMinutes(33);
      console.log(setterUTC.toUTCString());
      setterUTC.setUTCSeconds(14);
      console.log(setterUTC.toUTCString());
      setterUTC.setUTCMilliseconds(125);
      console.log(setterUTC.toISOString());
    </script>
  </body>
</html>
