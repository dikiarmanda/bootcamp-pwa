<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      var setterLocale = new Date(0);
      setterLocale.setFullYear(2021);
      console.log(setterLocale.toLocaleString());
      setterLocale.setMonth(2);
      console.log(setterLocale.toLocaleString());
      setterLocale.setDate(4);
      console.log(setterLocale.toLocaleString());
      setterLocale.setHours(21);
      console.log(setterLocale.toLocaleString());
      setterLocale.setMinutes(33);
      console.log(setterLocale.toLocaleString());
      setterLocale.setSeconds(14);
      console.log(setterLocale.toLocaleString());
      setterLocale.setMilliseconds(125);
      console.log(setterLocale.toISOString());
    </script>
  </body>
</html>
