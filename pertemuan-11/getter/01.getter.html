<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      var getterUTC = new Date();
      console.log("toISOString: " + getterUTC.toISOString());
      console.log("toJSON: " + getterUTC.toJSON());
      console.log("toUTCString: " + getterUTC.toUTCString());
      console.log("toDateString: " + getterUTC.toDateString());
      console.log("toTimeString: " + getterUTC.toTimeString());
      console.log("valueOf: " + getterUTC.valueOf());
      console.log("getTime: " + getterUTC.getTime());
    </script>
  </body>
</html>
