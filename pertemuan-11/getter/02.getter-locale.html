<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      var getterLocale = new Date();
      console.log("toLocaleDateString: " + getterLocale.toLocaleDateString());
      console.log("toLocaleTimeString: " + getterLocale.toLocaleTimeString());
      console.log("toLocaleString: " + getterLocale.toLocaleString());
      console.log("toString: " + getterLocale.toString());
    </script>
  </body>
</html>
