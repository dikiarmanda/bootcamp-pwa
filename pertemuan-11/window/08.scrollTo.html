<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <style>
    body {
      height: 2000px;
    }
  </style>
  <body>
    <button onclick="scrollFunc()" style="position: fixed;">
      Scroll to 1000</button
    ><br /><br />
    <script>
      function scrollFunc() {
        window.scrollTo(0, 1000);
      }
    </script>
  </body>
</html>
