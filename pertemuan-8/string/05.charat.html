<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = "Belajar JavaScript";
      let bar = "12345678910";

      foo[0] = "S";
      console.log(foo);

      console.log(foo.charAt(1)); // e
      console.log(foo[1]); // e
      console.log(bar[1]); // e
      console.log(foo.charAt(8)); // J
      console.log(foo[8]); // J
      console.log(bar[8]); // J
      console.log("IoiAcademy"[4]);
    </script>
  </body>
</html>
