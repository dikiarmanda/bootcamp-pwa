<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = "Belajar";
      let bar = foo.concat(" JavaScript");

      console.log(bar);
      // Belajar JavaScript

      console.log(bar.concat(" di", " IOI", "... semangat!!"));
      // Belajar JavaScript di IOI... semangat!!
    </script>
  </body>
</html>
