<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = "Belajar Javascript";

      console.log(foo.split());
      // Array [ "Belajar" ]

      console.log(foo.split(""));
      // Array [ "B", "e", "l", "a", "j", "a", "r" ]
      console.log(foo.split(" "));
      let test = foo.split(" ");
      console.log(test);
      test[1] = "PHP";
      console.log(test);
    </script>
  </body>
</html>
