<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      console.log(Math.sqrt(25)); // 5
      console.log(Math.sqrt(81)); // 9

      console.log(Math.sqrt(1)); // 1
      console.log(Math.sqrt(-1)); // NaN
    </script>
  </body>
</html>
