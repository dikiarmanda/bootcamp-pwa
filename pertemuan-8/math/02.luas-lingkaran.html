<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let jari2 = 7;
      let luasLingkaran = Math.PI * jari2 * jari2;
      console.log(luasLingkaran); // 153.93804002589985
      console.log(luasLingkaran.toFixed(2)); // 153.93804002589985
    </script>
  </body>
</html>
