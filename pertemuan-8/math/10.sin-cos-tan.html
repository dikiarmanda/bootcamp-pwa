<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let derajat = 60;
      let rad = derajat * ((2 * Math.PI) / 360);

      console.log(Math.sin(rad)); // 0.8660254037844386
      console.log(Math.cos(rad)); // 0.5000000000000001
      console.log(Math.tan(rad)); // 1.7320508075688767
    </script>
  </body>
</html>
