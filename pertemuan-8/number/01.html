<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript Number</title>
  </head>
  <body>
    <h1>Belajar JavaScript Number</h1>
    <script>
      console.log(Number.MAX_VALUE); // 1.7976931348623157e+308
      console.log(Number.isInteger("A")); // false
      console.log(Number.isInteger(12)); // true

      let foo = new Number(5.123456);
      console.log(foo.toPrecision(3)); // 5.12

      let foo2 = new String("Selamat Belajar JavaScript");
      console.log(foo2.length); // 26

      let foo3 = 5.123456;
      console.log(foo3.toPrecision(3)); // 5.12
      let bar3 = "Selamat Belajar JavaScript";
      console.log(bar3.length); // 26
    </script>
  </body>
</html>
