<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let hari = "senin";

      if (hari === "senins") {
        console.log("Saatnya kerja...");
      } else {
        console.log("Bukan hari senin...");
      }

      let angka = null;
      if (typeof angka === "string") {
        console.log("Tipe data string...");
      } else if (typeof angka === "number") {
        console.log("Tipe data number...");
      } else {
        console.log("Tipe data bukan string dan number...");
      }
    </script>
  </body>
</html>
