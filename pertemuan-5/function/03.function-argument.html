    <script>

      // angka(4, 8, 3, 7);

      function angka() {
        // return arguments.length;
        let totalArg = arguments.length;
        let hasil = 0;
        for (let i = 0; i < totalArg; i++) {
          hasil = hasil + arguments[i];
        }
        return hasil / totalArg;
      }

      let a = angka(4, 8);
      console.log(a);

      let b = angka(4, 8, 3, 7);
      console.log(b);

      let c = angka(4, 8, 3, 7, 4, 8, 3, 7);
      console.log(c);
    </script>
