<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let a = "Belajar Pemrograman Web";

      function foo() {
        let a = "Belajar JavaScript";
        console.log(a); // Belajar JavaScript
      }

      foo();
      console.log(a); // Belajar Pemrograman Web
    </script>
  </body>
</html>
