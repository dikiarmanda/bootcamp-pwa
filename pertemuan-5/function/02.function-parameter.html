<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      function rata2(a = 10, b = 10, c = 10, d = 10) {
        let hasil = (a + b + c + d) / 4;
        return hasil;
      }

      let nilai1 = rata2(8, 5, 2);
      console.log(nilai1); // 4.7514

      let nilai2 = rata2(90, 78, 95, 76);
      console.log(nilai2); // 84.7514

      let nilai3 = rata2(nilai1, 55, 60, nilai2);
      console.log(nilai3); // 51.125

      let nilai4 = rata2();
      console.log(nilai4); // 10
    </script>
  </body>
</html>
