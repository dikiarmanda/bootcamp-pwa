<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = ["a", "b", "c", "d", "e"];
      console.log(foo); // Array [ "a", "b", "c", "d", "e" ]

      let bar = foo.reverse();
      console.log(bar); // Array [ "e", "d", "c", "b", "a" ]
      console.log(foo); // Array [ "e", "d", "c", "b", "a" ]
    </script>
  </body>
</html>
