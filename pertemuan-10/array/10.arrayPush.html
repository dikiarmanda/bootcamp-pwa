<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = ["a", "b", "c", "d", "e"];

      foo.push("x");
      console.log(foo);
      // Array [ "a", "b", "c", "d", "e", "x" ]

      foo.push("y", "z");
      console.log(foo);
      // Array [ "a", "b", "c", "d", "e", "x", "y", "z" ]
    </script>
  </body>
</html>
