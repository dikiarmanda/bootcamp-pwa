<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = ["a", "b", "c", "d"];
      let bar = [1, 2, 3, 4];

      let fooBar = foo.concat(bar);
      console.log(fooBar);
      // Array [ "a", "b", "c", "d", 1, 2, 3, 4 ]

      let barFoo = bar.concat(foo);
      console.log(barFoo);
      //  Array [ 1, 2, 3, 4, "a", "b", "c", "d" ]

      console.log(foo); // Array [ "a", "b", "c", "d" ]
      console.log(bar); // Array [ 1, 2, 3, 4 ]

      // concat literal
      // let a = ["a", "b", "c", "d"];
      // let b = a.concat("e", "f", "g");

      // console.log(a);
      // console.log(b);

      // concat variabel dan literal
      let a = ["a", "b", "c", "d"];
      let b = [1, 2, 3, 4];

      let ab = a.concat(b, "e", "f");
      console.log(ab);
    </script>
  </body>
</html>
