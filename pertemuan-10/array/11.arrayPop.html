<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = ["a", "b", "c", "d", "e"];
      let hasil;

      hasil = foo.pop();
      console.log(hasil); // e
      console.log(foo); // Array [ "a", "b", "c", "d" ]

      hasil = foo.pop();
      console.log(hasil); // d
      console.log(foo); // Array [ "a", "b", "c" ]
    </script>
  </body>
</html>
