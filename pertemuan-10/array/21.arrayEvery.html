<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      const genap = (element) => {
        if (element % 2 === 0) {
          return true;
        } else {
          return false;
        }
      };

      let foo = [6, 8, 10, 12, 16];
      console.log(foo.every(genap)); // true

      let bar = [3, 8, 10, 12, 16];
      console.log(bar.every(genap)); // false
    </script>
  </body>
</html>
