<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = new Array("a", "b", "c", "d", "e");
      console.log(foo.toString()); // a,b,c,d,e
      console.log(foo.toLocaleString()); // a,b,c,d,e
      console.log(`Array foo berisi ${foo}`);

      let bar = ["a", "b", "c", "d", "e"];
      console.log(bar.toString()); // a,b,c,d,e
      console.log(bar.toLocaleString()); // a,b,c,d,e
    </script>
  </body>
</html>
