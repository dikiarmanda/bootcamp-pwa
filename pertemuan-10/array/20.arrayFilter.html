<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      const genap = (element) => {
        if (element % 2 === 0) {
          return true;
        } else {
          return false;
        }
      };

      let foo = [8, 4, 7, 9, 3, 2];
      let bar = foo.filter(genap);

      console.log(bar); // Array [ 8, 4, 2 ]
    </script>
  </body>
</html>
