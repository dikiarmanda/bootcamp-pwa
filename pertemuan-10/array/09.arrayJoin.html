<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = ["a", "b", "c", "d", "e"];
      console.log(foo.join()); // a,b,c,d,e
      console.log(foo.join("-")); // a-b-c-d-e
      console.log(foo.join(" ")); // a b c d e
      console.log(foo.join(" # ")); // a # b # c # d # e
    </script>
  </body>
</html>
