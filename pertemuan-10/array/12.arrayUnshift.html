<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = ["a", "b", "c", "d", "e"];

      foo.unshift("x");
      console.log(foo);
      // Array [ "x", "a", "b", "c", "d", "e" ]

      foo.unshift("y", "z");
      console.log(foo);
      // Array [ "y", "z", "x", "a", "b", "c", "d", "e" ]
    </script>
  </body>
</html>
