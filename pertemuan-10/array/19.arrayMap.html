<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = [8, 4, 7, 9, 3, 2];

      let bar = foo.map(function (element, index, array) {
        return element * 2;
      });

      // let bar = foo.map((element, index, array) => element * 2);
      console.log(foo);
      console.log(bar); // Array [ 16, 8, 14, 18, 6, 4 ]

      function kalidua(element, index, array) {
        return element * 2;
      }

      let a = [8, 4, 7, 9, 3, 2];
      let b = foo.map(kalidua);
      console.log(a);
      console.log(b);

      // map sebagai filter
      // const genap = (element) => {
      //   if (element % 2 === 0) {
      //     return element;
      //   } else {
      //     return 0;
      //   }
      // };
      // const genap = (element) => (element % 2 === 0 ? element : 0);
      const genap = (element) => (element % 2 === 0 ? "genap" : "ganjil");

      let c = [8, 4, 7, 9, 3, 2];
      let d = c.map(genap);
      console.log(d); //      Array [ 8, 4, 0, 0, 0, 2 ]
    </script>
  </body>
</html>
