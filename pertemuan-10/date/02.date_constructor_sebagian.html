<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo;

      foo = new Date(1945);
      console.log(foo); // Thu Jan 01 1970 07:00:01 GMT+0700 (Western..)

      foo = new Date(1945, 7);
      console.log(foo); // Wed Aug 01 1945 00:00:00 GMT+0900 (Western..)

      foo = new Date(1945, 7, 17);
      console.log(foo); // Fri Aug 17 1945 00:00:00 GMT+0900 (Western..)

      foo = new Date(1945, 7, 17, 10);
      console.log(foo); // Fri Aug 17 1945 10:00:00 GMT+0900 (Western..)

      foo = new Date(1945, 7, 17, 10, 30);
      console.log(foo); // Fri Aug 17 1945 10:30:00 GMT+0900 (Western..)

      foo = new Date(1945, 7, 17, 10, 30, 15);
      console.log(foo); // Fri Aug 17 1945 10:30:15 GMT+0900 (Western..)
    </script>
  </body>
</html>
