<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      let foo = new Date();
      let foo3 = new Date(1945);
      let foo2 = new Date(1945, 7, 17, 10, 30, 15, 125);

      console.log(foo);
      console.log(foo3);
      console.log(foo2);
      // Mon May 16 2022 08:58:43 GMT+0700 (Western Indonesia Time)

      console.log(typeof foo); // object

      let a = new Date("8/17/1945");
      console.log("variabel a", a);
    </script>
  </body>
</html>
