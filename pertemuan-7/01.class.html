<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript Class Object</title>
  </head>
  <body>
    <h1>Belajar JavaScript Class Object</h1>
    <script>
      class Mobil {
        constructor(namaArg, tipeArg, hargaArg) {
          this.nama = namaArg;
          this.tipe = tipeArg;
          this.harga = hargaArg;
          this.hidupkan2 = () => `Mesin ${this.nama} dihidupkan`;
        }

        hidupkan() {
          // return "Mesin dihidupkan";
          return `Mesin ${this.nama} dihidupkan`;
        }
        pergi(tempat) {
          return `Pergi ke ${tempat} dengan ${this.nama}`;
        }
      }

      let mobilAndi = new Mobil("Daihatsu Xenia", "MPV", 220000000);
      console.log(mobilAndi.nama);
      console.log(mobilAndi.tipe);
      console.log(mobilAndi.hidupkan());
      console.log(mobilAndi.pergi("Surabaya"));
      console.log(mobilAndi.hidupkan2());

      let mobilJoko = new Mobil("Toyota Camry", "Sedan", 750000000);
      console.log(mobilJoko.nama);
      console.log(mobilJoko.tipe);
      console.log(mobilJoko.hidupkan());
      console.log(mobilJoko.pergi("Jogja"));
      console.log(mobilJoko.hidupkan2());

      console.log(mobilAndi instanceof Mobil);
      console.log(mobilJoko instanceof Mobil);
      console.log(mobilJoko instanceof String);
    </script>
  </body>
</html>
